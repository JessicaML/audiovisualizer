<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bars - AudioVisualizer</title>
    <link rel="stylesheet" href="../styles/index.css" type="text/css" />
    <link
            rel="stylesheet"
            href="../styles/triangleVideo.css"
            type="text/css"
    />
    <script src="../javascript/utils/setup-canvas.js"></script>
    <script src="../javascript/helpers/drawTriangle.js"></script>
    <script src="../javascript/utils/micAnalyzer.js"></script>
    <script src="../javascript/utils/volumeMeter.js"></script>
</head>
<body>
<div id="content">
    <canvas id="canvas"></canvas>
    <video id="lake" autoplay muted loop>
        <source

                type="video/mp4"
        />
    </video>
    <video id="gif" autoplay muted loop>

    </video>
    <img
            id="desert"
            src="https://media.worldnomads.com/learnimages/2019/july2019/desertphotography/ruben-bagues-WIoeSvwJYRQ-unsplash.jpg"
    />
    <img
            id="elmo"
            src="https://vignette.wikia.nocookie.net/muppet/images/5/5a/Elmo-elmo-elmo.jpg/revision/latest?cb=20110917000614"
    />
</div>

</html>
